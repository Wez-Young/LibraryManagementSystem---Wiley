<!DOCTYPE html>
<html xmlns:th="https;//thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Return</title>
</head>
<body>
	<h1>Return book</h1>
	<form action="#" th:action="@{./returnBook}" th:object="${command}"
		method="post">
		Select Book ID to Return: <select th:field="*{id}">
			<option th:each="bookId : ${bookIds}" th:value="${bookId}"
				th:text="${bookId}" />
		</select> <br> Enter Today's Date : <input type="date"
			th:field="*{actualReturn}"><br> <br> <br> <input
			type="submit" value="return Book">
	</form>
	<br>
	<br>
	<a href="./menu">Return to menu</a>

	<p th:text="${message}" style="color: red"></p>
	<br>
	<br>
</body>
</html>
