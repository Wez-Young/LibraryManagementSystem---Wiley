<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="library.css">
<title>Take out a book</title>
</head>
<body>
	<h1>Take out a book</h1>
	<table border="1">
		<tr>
			<th>Book ID</th>
			<th>Book Type</th>
			<th>Book Name</th>
			<th>Late Fee Rate</th>
			<th>Total Issued</th>
		</tr>
		<tr th:each="book: ${library}">
			<td th:text="${book.bookId}" />
			<td th:text="${book.type}" />
			<td th:text="${book.lateFee}" />
			<td th:text="${book.totalIssued}" />
		</tr>
	</table>
	<br>
	<br>

	<form action="#" th:action="@{./bookIssued}" th:object="${command}"
		method="post">
		Select Book : <select  th:field="*{type}">
		<option th:each="type : ${bookTypes}" th:value="*{type}" />
		</select><br>
		<br> Enter Today's Date : <input type="date"
			th:field="*{issuedDate}"><br> <br> <input
			type="submit" value="Take Book">
	</form>
	<br>
	<br>
	<p th:text="${message}" style="color: red"></p>

</body>
</html>
