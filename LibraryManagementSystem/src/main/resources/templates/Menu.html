<!DOCTYPE html>
<html xmlns:th="https;//thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books Issued</title>
</head>
<body>
	<hr>
	<h2 th:text="'Welcome '+${session.employee.id}+'!'"></h2>
	<hr>
<h1> Current books </h1>
<table border = "1">
  <tr>
    <th>Book ID</th>
    <th>Book Type</th>
    <th>Issued Date</th>
    <th>Expected Return</th>
    <th>Actual Return</th>
    <th>Current Late Fee</th>
    <th>Returned?</th>
  </tr>
   <tr th:each="book: ${books}">
    <td th:text="${book.id}"/>
    <td th:text="${book.type}"/>
    <td th:text="${book.issuedDate}"/>
    <td th:text="${book.expectedReturn}"/>
    <td th:text="${book.actualReturn}"/>
	<td th:text="${book.lateReturnFee}"/>
	<td th:text="${book.isReturned}"/>
	</tr>

</table>
<a href="./returnIssuedBookById">Return Issued Book</a>
<a href="./issueNewBook">Issue New Book</a>
<br>
<br>
</body>
</html>
