<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>Welcome to Library Management System</h1>
<form action="#" th:action="@{./loginEmployee}" th:object="${command}" method="post">

Enter Employee ID : <input type="text" th:field="*{id}"><br><br>
Enter Password : <input type="text" th:field="*{password}"><br><br>
<input type="submit" value="Login">
</form>
<br><br>
<p th:text="${message}" style="color: red"></p>
</body>
</html>
